<body>

    <main>
        <ul>
            <li class="qwer"><span class="souye">首页</span>>找回密码</li>
            <li>请输入手机号码 <span id="password">发送验证码</span></li>
            <li>请输入短信中的验证码</li>

</body>
 <script>
     var password = document.getElementById('password');
    var timer;
    num = 60;
   password.onclick = function () {
    clearInterval(timer);
    timer=setInterval(function () {
        num--;
        password.innerHTML = '('+num+')' + '秒后重发';
        if (num<0){
            password.innerHTML =  '重新发送';
            clearInterval(timer);
        }
    }, 1000)
}
 </script>
